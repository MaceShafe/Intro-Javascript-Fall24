<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body data-bs-theme="dark"> <!---->
    <div class=container>

        <form name="customForm" id="userFormID" action="https://littlelightmedia.com/test.php" method="post">

            <div class="form-item"> <!--email input-->
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" pattern="\S+@\S+\.\S+" class="form-control" id="InputEmail"
                    aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted"> </small>
            </div>
            <div class="form-item"><!--phone input-->
                <label for="exampleInputPhoneNumber">Add a Phone Number</label> 
                <input type="tel" name="phoneNumber" class="form-control" id="InputPhoneNumber" 
                    placeholder="Phone Number" required>
                        <!---->
                        <!---->
            </div>


            <div class="form-item"> <!--username input-->
                <label for="exampleInputUsername">Create a Username</label>
                <input name="username" class="form-control" id="InputUsername" min="5" placeholder="Username" required>
                <small id="usernameSmallText"> </small>
            </div>
            <div class="form-item"> <!--password input-->
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" min="5" id="exampleInputPassword1"
                    placeholder="Password" required>
                <small id="passwordHelp">It's best practice to make a unique password!</small>
            </div>


            <div class="form-item"> <!--radio input-->
                <div class="form-check">
                    <input type="radio" class="custom-control-input" name="exampleRadios" value="Yes" checked>
                    <label class="custom-control-label" for="radio">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="custom-control-input" name="exampleRadios" value="No" checked>
                    <label class="custom-control-label" for="radio">No</label>
                </div>
            </div>
            <div class="form-group"><!--select input-->
                <select class="form-select" aria-label="Default select example" id="sid" name="pickANumber">
                    <option selected>Open this menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group"> <!--multi select input-->
                <select class="form-select" multiple aria-label="multiple select example" id="mid"
                    name="pickATechCompany">
                    <option value="" selected>Choose your favorite:</option>
                    <option value="Apple">Apple</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Google">Google</option>
                </select>
            </div>
            <div> <!--submit + clear section-->
                <button id="submitButton" type="submit" class="btn btn-primary">Create Account</button>

                <button id="clearButton" type="reset" class="btn btn-secondary">Reset Form</button>
                <small id="submitText"> </small>

            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
